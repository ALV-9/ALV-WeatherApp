<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <title>ALV WeatherApp</title>
  </head>
  <body>
    <div class="container">
      <div class="weatherApp">
        <a
          href="https://github.com/ALV-9"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img src="" class="ALV-logo" alt="ALV Logo" />
        </a>
        <form>
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Enter a city.."
                class="form-control search-input"
              />
            </div>
            <div class="col-3 p-0">
              <input
                type="submit"
                class="btn btn-primary w-100"
                value="Search"
              />
            </div>
            <div class="col-3 p-0">
              <input
                type="find my location"
                class="btn btn-primary w-100"
                value="Search"
              />
            </div>
          </div>
        </form>
        <div class="WeatherToday">
          <div class="row">
            <div class="col-6">
              <h1>Limhamn</h1>
              <ul>
                <li><span>Wednesday 20:54</span>, light intensity drizzle</li>
                <li>
                  Humidity: <strong>93%</strong>, Wind:
                  <strong>4.63km/h</strong>
                </li>
              </ul>
            </div>

            <div class="col-lg-6 col-md-6 col-sm-8">
              <div class="temperature-container d-flex justify-content-end">
                <canvas width="52" height="52"></canvas>
                <div>
                  <span class="temperature">4</span><span class="unit">°C</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="WeatherForecast row">
          <div class="col">
            <div class="WeatherForecastIcon">
              <div class="day">Wednesday</div>
              <div class="WeatherForecastTemperature">
                <span class="WeatherForecastTemperatureMax">5°</span>
                <span class="WeatherForecastTemperatureMin">-1°</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="WeatherForecastIcon">
              <div class="day">Thursday</div>
              <div class="WeatherForecastTemperature">
                <span class="WeatherForecastTemperatureMax">5°</span>
                <span class="WeatherForecastTemperatureMin">-1°</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="WeatherForecastIcon">
              <div class="day">Friday</div>
              <div class="WeatherForecastTemperature">
                <span class="WeatherForecastTemperatureMax">5°</span>
                <span class="WeatherForecastTemperatureMin">-1°</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="WeatherForecastIcon">
              <div class="day">Saturday</div>
              <div class="WeatherForecastTemperature">
                <span class="WeatherForecastTemperatureMax">5°</span>
                <span class="WeatherForecastTemperatureMin">-1°</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="WeatherForecastIcon">
              <div class="day">Sunday</div>
              <div class="WeatherForecastTemperature">
                <span class="WeatherForecastTemperatureMax">5°</span>
                <span class="WeatherForecastTemperatureMin">-1°</span>
              </div>
            </div>
          </div>
        </div>
        <footer>
          This project was coded by Alissa Valsangiacomo, open source on
          <a href="https://github.com/ALV-9/ALV-WeatherApp" target="_blank"
            >GitHub</a
          >
          and hosted on
          <a href="https://majestic-belekoy-9b0239.netlify.app/" target="_blank"
            >Netfly</a
          >
          .
        </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
